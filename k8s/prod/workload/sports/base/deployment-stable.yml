---
apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: 'stable'
  labels:
    release: 'stable'
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      release: 'stable'
  template:
    metadata:
      labels:
        release: 'stable'
    spec:
      containers:
        - name: 'rails-app'
          image: 'gcr.io/hale-sentry-267012/rails-app:something'
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: 'rails-env'
            - secretRef:
                name: 'mysecret'
        - name: 'nuxt-app'
          image: 'gcr.io/hale-sentry-267012/nuxt-app:something'
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: 'node-env'
        - name: 'web'
          image: 'tsuayumu/gcp-rails_sports-rails_web:139a98f278ccfc2f7a4e8137ea5d9f728b4ef5321038a6a993ddb0f561a15056'
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: 'node-env'
